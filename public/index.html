<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
  <div id=header-and-nav>
    <nav id="nav">
      <span id="logo">tweeter</span>
        <div id=new-tweet-header>
          <span id="new-tweet"><strong>Write</strong> a new Tweet<div id="button-in-header"><i id="button-toggle" class="fas fa-angle-double-down"></i></div>
          </span>
        </div>
    </nav>
    <header id="header">
            <img id="avatar" src="/images/profile-hex.png"> 
        <div class="fullname">
            <h2><span id="first-name">Ha</span> <span id="last-name">Pham</span></h2>
        </div>
    </header>
  </div>
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
          <div id="empty-error"><div id="empty-error-text" class="alert alert-danger alert-dismissible fade show">
              You have to input something to tweet!</div>
          </div>
          <div id="over-error"><div id="over-error-text" class="alert alert-danger alert-dismissible fade show">
              Yikes! You have too much to say!</div>
          </div>
          <div id="toggle">
            <h2 id="header2">Compose Tweet</h2>
            <form id="postTweet">
              <textarea name="text" id="textarea" wrap="soft" placeholder="What are you humming about?"></textarea>
              <input type="submit" id ='button' value="Tweet">
              <span class="counter" id="counter">140</span>
            </form>
          </div>
            <div id="special"></div>
          </section>
    </main>
    
  </body>
</html>
